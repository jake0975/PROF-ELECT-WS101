<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script type="text/javascript" src="js/login.js"></script>
    <link rel="icon" href="image/Logo.png">
    <title>Assests</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>GCC Financial Monitoring System</h1>
      </div>
      <div class="login-box" style="height: 400px;">

    <form class="login-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Login</h3>
          <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" placeholder="" autofocus name="username" id="username">
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="" name="password" id="password">
          </div>
          <div class="form-group">
          </div>
          <div class="form-group btn-container">
            <button type="button" class="btn btn-primary btn-block" onclick="login()"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
          </div>
    </form>
          
      </div>
    </section>
  </body>
 <script src="js/login.js">
 </script>
</html>
